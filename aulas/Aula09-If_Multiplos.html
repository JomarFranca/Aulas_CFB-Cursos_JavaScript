            <script>
                var nota = prompt("digite seu ponto:");
                var res;
                //Aprovado Máximo -> maior ou igual (>=): 95
                //Aprovado -> maior ou igual (>=): 60
                //Recuperação -> maior ou igual (>=): 40 e (&&) menor que (<): 60
                //Reprovado ->  menor (>): 40 e (&&) menor ou igual (<): 20
                //Reprovado Máximo -> menor que (>): 20


                if(nota >= 95){
                    res="Passou Direto!";
                }else if(nota >= 60){
                    res="Aprovado com nota normal";
                }else if(nota >= 40){
                    res="Recuperação";
                }else if(nota >=20){
                    res="Reprovado";
                }else{
                    res="Reprovado com nota baixa";
                }

                document.write(res);

            </script>
