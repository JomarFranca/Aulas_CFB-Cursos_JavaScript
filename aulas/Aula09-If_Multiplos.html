<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>
    <body>
        <script>
            var nota = prompt('Digite a nota:');
            var res;
            //Aprovado Máximo   -> maior ou igual   (>=): 95
            //Aprovado          -> maior ou igual   (>=): 60
            //Recuperação       -> maior ou igual   (>=): 40 
            //Reprovado         -> menor ou igual   (>=): 20
            //Reprovado Máximo  -> menor que        (>):  20

            if (nota >= 95) {
                res = 'Passou Direto!';
            } else if (nota >= 60) {
                res = 'Aprovado!';
            } else if (nota >= 40) {
                res = 'Recuperação!';
            } else if (nota >= 20) {
                res = 'Reprovado!';
            } else {
                res = 'Reprovado com nota baixa!';
            }

            document.write(res);
        </script>
    </body>
</html>
