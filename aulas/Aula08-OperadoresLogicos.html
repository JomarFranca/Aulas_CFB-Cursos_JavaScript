<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>
    <body>
        <script>
            // Operador LÃ³gico AND (&&) e OU (||)

            // vitoria => ( ((>=30) && (<=40)) || ((>=70) && (<=80)) ) energia >= 40

            var pontos = prompt('digite seu ponto:');
            const energia = prompt('digite seu energia:');

            if (
                (pontos >= 30 && pontos <= 40 && energia >= 40) ||
                (pontos >= 70 && pontos <= 80 && energia >= 40)
            ) {
                document.write('Ganhou');
            } else {
                document.write('Perdeu');
            }
        </script>
    </body>
</html>
