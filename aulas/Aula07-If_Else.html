<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>
    <body>
        <!-- 
            if(Se)(teste lógico) {função que vai ser executada

                retorna true = 1
            } else {
                    retorna false = 0
                }-->

        <script>
            var v1, v2, tx1, tx2;

            v1 = prompt('Digite um número:');
            v2 = 10;

            tx1 = 'Zaka Cursos';
            tx2 = 'Curso de JavaScript';

            if (v1 != v2) {
                document.write(tx1);
                alert("Texto True " + tx1);
            } else {
                document.write(tx2);
                alert("Texto False " + tx2);
            }
        </script>

        <!-- 
            >   Maior           10 > 5
            <   Menor           5 < 10
            >=  Maior ou igual  10 >= 10
            <=  Menor ou igual  10 <= 10
            !=  Diferente       1 != 2
            ==  Igual           1 == 1 
        -->
    </body>
</html>
