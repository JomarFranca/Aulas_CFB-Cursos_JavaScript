<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>

    <body>
        <script>
            /*
            Variável Let:
            Ele declara a variável somente dentro do seu escopo.
            
             */

            var num=10;

            document.write(num+'<br>');

            if(num==10) {
                let num=5;
                document.write(num+'<br>');
            }

            document.write(num+'<br>');


        </script>
    </body>
</html>
