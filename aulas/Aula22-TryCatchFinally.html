<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>

    <body>
        <script>
            /*
            Comando Try Catch Finally:
            Tratamento de erros  
            
            try{
                executa o comando
            }catch(e){
                executa o comando
            }finally{
                executa o comando
            }

             */

            // Exemplo nº 1 - interceptando um erro

            try{
                document.writi('Zaka Cursos<br>');
            }catch(e){
                document.write('ERROR!!! ' + e.message + '<br>');
                console.log("Mensagem de erro: " + e.message);
            }

            // Exemplo nº 2 - Gerando um erro

            var num; // Máximo 10

            try{
                num = prompt('Digite um valor:');
                if(num>10){
                    throw new Error('Valor inválido, valor deve ser menor ou igual a 10');                    
                }
                    document.write('Valor correto: ' +num);
            }catch(e){
                document.write('Errado: ' + e.message);
            }finally{
                document.write('<br>Fim do tratamento');
            }


        </script>
    </body>
</html>
