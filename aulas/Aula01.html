<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos.css">
        <title>Zaka Cursos</title>        
    </head>
    <body>

        <script>
            document.write('Zaka Cursos<br>');
            // declarando um número como string 
            document.write('100<br>');
            // declarando um número 
            document.write(100 +'<br>');
            // concatenando uma string com um número
            document.write('100' + 50 +'<br>');
            // somando números 
            document.write(100 + 50);

        </script>
        
    </body>
</html>
