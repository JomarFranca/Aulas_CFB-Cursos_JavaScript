<html lang="pt-br">

    <body>
        <script>
            /* var cor = new Array(); 
            (Outro método de criação de array)
            */

            // Exemplo Nº 01
            var selection = prompt('Digite a cor:');
            var cor = [];

            cor.push('Preto');
            cor.push('Branco');
            cor.push('Vermelho');
            cor.push('Verde');
            cor.push('Azul');

            document.write(cor[selection] + '<br>');

            // Exemplo Nº 02
            var mochila = [];
            var itens = [
                'Faca',
                'Perdeneira',
                'Corda',
                'Lanterna',
                'Luvas',
                'Chaves de Fenda',
                'Arame',
            ];

            mochila.push(5);
            mochila.push(0);
            mochila.push(3);

            document.write(itens[mochila[0]] + '<br>');
            document.write(itens[mochila[1]] + '<br>');
            document.write(itens[mochila[2]] + '<br>');
        </script>
    </body>
