<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>

    <body>
        <script>
            /*
                Comando For

                1º Parâmetro  = Inicialização do contador
                2º Parâmetro  = Condição de execução do loop
                3º Parâmetro  = Incremento ou decremento do contador

                for(p1,p2,p3){
                    executa os comandos
                }

                Usado para quando se sabe o resultado
                 */

            
            // Exemplo nº 01 - Repetindo Nome
            var cont;

            for (cont = 0; cont < 10; cont++) {
                document.write('Zaka Cursos<br><br>');
            }
            
            // Exemplo nº 02 - Usando um Array
            var num = [];
            
            num.push(0);
            num.push(1);
            num.push(2);
            num.push(3);
            num.push(4);
            
            for (cont = 0; cont < 5; cont++) {
                document.write(num[cont] + '<br><br>');
            }
            
            
            // Exemplo nº 03 - Usando um Matriz
            var mochila = [
                ['Corda', 1],
                ['Cura', 10],
                ['Lanterna', 1],
                ['Pilhas', 20]
            ];
            
            for (var linha = 0; linha < 4; linha++) {
                for(var cont=0; cont < 2; cont++) {
                document.write(mochila[linha][cont] + ' ');
            }
            document.write('<br>');
        }

        </script>
    </body>
</html>
