<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>
    <body>
        <script>

            /*
            Operador:
            ++  = Incremento de +1
            --  = Decremento de -1

            */

            var num = 10;

                num++;//num=num+1
                num--;//num=num-1
                
            document.write(num + '<br>');


        </script>
    </body>
</html>
