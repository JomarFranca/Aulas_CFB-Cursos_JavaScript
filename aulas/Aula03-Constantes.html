<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Zaka Cursos</title>
    </head>
    <body>
        <script>
            // A variável como o próprio nome diz, ela pode receber valores diferentes e altera o valor.
            var canal1 = 'Zaka Cursos';
            canal1 = 'Zaka Cursos - variável';
            document.write(canal1);
            document.write('<br>');

            // A constante como o próprio nome diz, ela não pode receber valores diferentes.
            const canal = 'Zaka Cursos';
            document.write(canal);
        </script>
    </body>
</html>
